<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
<section>
    <h1>Get a FizzBuzz Result!</h1>
    <form>
        <div class="form-group row">
          <label for="InputNumber" class="col-sm-2 col-form-label">Type a number</label>
          <div class="col-sm-10">
            <input type="text" id="InputNumber" >
            <button type='button' onclick="getInputValue();">Click here!</button>
          </div>
        </div>
      </form>
      <hr>
      <div id="ResultBox">
        
      </div>
</section>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script>
     function getInputValue() {
        // Selecting the input element and get its value 
        debugger;
        let inputVal = document.getElementById("InputNumber").value;
        
        
        let finalVal = "";
        if(inputVal % 15 == 0){
            finalVal = "FizzBuzz";
        }
        else if(inputVal % 3 == 0 ){
            finalVal = "Fizz";
        }
        else if(inputVal % 5 == 0){
            finalVal = "Buzz";
        }
        const res = document.createElement("p");
        res.innerHTML = finalVal;
        document.getElementById('ResultBox').appendChild(res);
      }
  </script>
</body>

</html>
